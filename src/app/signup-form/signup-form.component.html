<form [formGroup]="signUpForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <mat-error *ngIf="signUpForm.getError('required', 'firstName')">First name is required</mat-error>
        <input matInput type="text" formControlName="firstName" data-testid="firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <mat-error *ngIf="signUpForm.getError('required', 'lastName')">Last name is required</mat-error>
        <input matInput type="text" formControlName="lastName" data-testid="lastNAme">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <mat-error *ngIf="signUpForm.getError('required', 'email')">Email is required</mat-error>
        <mat-error *ngIf="signUpForm.getError('email', 'email')">Email is of invalid format</mat-error>
        <input matInput type="email" formControlName="email" data-testid="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <mat-error *ngIf="true">{{getFirstErrorText(signUpForm.get('password'))}}</mat-error>
        <input matInput type="password" formControlName="password" data-testid="password">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <mat-error *ngIf="signUpForm.getError('noMatch', 'confirmPassword')">Confirm password and password must match</mat-error>
        <mat-error *ngIf="signUpForm.getError('required', 'confirmPassword')">Confirm password is required</mat-error>
        <input matInput type="password" formControlName="confirmPassword" data-testid="confirmPassword">
    </mat-form-field>
    <button data-testid="submitButton" mat-flat-button color="primary" type="submit">Submit</button>
</form>

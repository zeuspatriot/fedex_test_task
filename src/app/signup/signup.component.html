<mat-card class="formCard">
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-content>
        <form [formGroup]="signUpForm">
        <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <mat-error *ngIf="signUpForm.getError('required', 'firstName')">First name is required</mat-error>
            <input matInput type="text" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <mat-error *ngIf="signUpForm.getError('required', 'lastName')">Last name is required</mat-error>
            <input matInput type="text" formControlName="lastName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <mat-error *ngIf="signUpForm.getError('required', 'email')">Email is required</mat-error>
            <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <mat-error *ngIf="true">{{getFirstErrorText(signUpForm.get('password'))}}</mat-error>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Confirm password</mat-label>
            <mat-error *ngIf="signUpForm.getError('noMatch', 'confirmPassword')">Confirm password and password must match</mat-error>
            <mat-error *ngIf="signUpForm.getError('required', 'confirmPassword')">Confirm password is required</mat-error>
            <input matInput type="password" formControlName="confirmPassword">
        </mat-form-field>
    </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" type="button" (click)="submitForm()">Submit</button>
    </mat-card-actions>
</mat-card>
